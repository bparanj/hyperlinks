<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="refresh" content="25" >
	
    <title>Link Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
    
  </head>
  <body onLoad="document.search.focus()";>

    <h1 class='text-center'>Hyperlinks</h1>

    <div class='container'>
      <div id="hyperlinks">
      <!-- class="search" automagically makes an input a search field. -->
		  <div class='mb-3'>
		  	<input name='search' class="search form-control" placeholder="Search" autofocus onkeydown="onkeypressed(event, this);" />
		  </div>


		<table class="table table-striped">		  
		  <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">Title</th>
		      <th scope="col">Content</th>
		      <th scope="col">Link</th>
		    </tr>
		  </thead>
		  <!-- Child elements of container with class="list" becomes list items -->
		  <tbody class='list'>
			  <!-- The innerHTML of children with class="title" becomes this items "title" value -->
		  
		    <tr>
		      <td> 1</th>
		      <td class='title'>Honey Boo </td>
		      <td class='content'>Meeting Boo</td>
		      <td><a href="https://www.google.com" class="btn btn-primary" target="_blank">Open</a></td>
		    </tr>
		  
		    <tr>
		      <td> 2</th>
		      <td class='title'>Puff Daddy </td>
		      <td class='content'>Meeting Daddy</td>
		      <td><a href="https://www.bing.com" class="btn btn-primary" target="_blank">Open</a></td>
		    </tr>
		  
		    <tr>
		      <td> 3</th>
		      <td class='title'>Snoop Dog </td>
		      <td class='content'>Meeting Dog</td>
		      <td><a href="https://www.ibm.com" class="btn btn-primary" target="_blank">Open</a></td>
		    </tr>
		  
		    <tr>
		      <td> 4</th>
		      <td class='title'>Baby Daddy </td>
		      <td class='content'>Meeting Baby</td>
		      <td><a href="https://www.yahoo.com" class="btn btn-primary" target="_blank">Open</a></td>
		    </tr>
		  
		  </tbody>
		</table>
		  		  
      </div>    
    </div>

<script>
    var options = {
      valueNames: [ 'title', 'content' ]
    };

    var userList = new List('hyperlinks', options);
</script>

<script>
	function onkeypressed(evt, input) {
	    if (evt.keyCode == 27) {
	        input.value = '';
	    }
	}
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
